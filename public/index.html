<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="entry">
        <h2>{{name}}</h2>
        <h2>{{officeTitle}}</h2>
        <h3>{{party}}</h3>
        <ul>Contact Info
          <li>Email: <a href="mailto:{{email}}">{{email}}</a></li>
          <li>Phone: {{phone}}</li>
          <li>Address: {{address}}</li>
          <li>Website: <a href="{{url}}">{{url}}</a></li>
        </ul>
      </div>
    </script>
  </head>
  <body>
    <header>
      <div class="siteHeader">
        <h1 id="headerName">Rep-Finder</h1>
        <nav class="mainNav">
          <span class="iconMenu"></span>
          <ul class="pageNav">
            <li id="mainPage" data-section="splash" class="activeTab"><a href="/">Home</a></li>
            <li id="resultsPage" data-section="results" class="activeTab"><a href="/">Results</a></li>
            <li id="aboutPage" data-section="about" class="activeTab"><a href="/">About Us</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>

      <div id="splashDisplay" class="tabContent">
        <p>Nope.</p>
      </div>

      <div id="resultsDisplay" class="tabContent">
        <nav class="resultsNav">
          <ul>
            <li data-section="cc" class="repDataButton" id="ccResultsButton"><button type="button" name="ccButton">City/County</button></li>
            <li data-section="state" class="repDataButton" id="stateResultsButton"><button type="button" name="stateButton">State</button></li>
            <li data-section="federal" class="repDataButton" id="federalResultsButton"><button type="button" name="federalButton">Federal</button></li>
          </ul>
        </nav>
        <div id="resultsBox">
          <p class="repData" id="ccResults">County/City</p>
          <p class="repData" id="stateResults">State</p>
          <p class="repData" id="federalResults">Federal</p>
        </div>
      </div>

      <div id="aboutDisplay" class="tabContent">
        <p>I dunno.</p>
      </div>

    </main>
    <footer>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="./vendor/page.js"></script>
    <script src="./scripts/controllers/resultsController.js"></script>
    <script src="./scripts/controllers/splashController.js"></script>
    <script src="./scripts/views/resultsView.js"></script>
    <script src="./scripts/models/results.js"></script>
    <script src="./scripts/models/routes.js"></script>
    <script src="./scripts/views/aboutView.js"></script>
    <script src="./scripts/views/splashView.js"></script>
    <script src="./scripts/views/siteView.js"></script>
  </body>
</html>
